<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="icon" href="../assets/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="stream.css" />
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-logo">
          <img src="assets/logo.png" alt="Logo" />
          <h1>Groover</h1>
        </div>

        <div class="navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="stream.html">Streaming</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mostListen.html">Most Listened</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="library.html">My Library</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn bg-success" id="loginButton"
                >Login to Spotify</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content">
      <!-- Display song information -->
      <div id="songInfo">
        <img id="albumImage" src="" alt="Album Image" style="width: 100%" />
        <div id="songDetails">
          <b><p id="songTitle" style="font-weight: bold">Song Title</p></b>
          <p id="artist">Artist</p>
        </div>
        <!-- Music timeline input -->
        <input
          class="song-sliders"
          id="musicTimeline"
          type="range"
          min="0"
          max="100"
          step="1"
          value="0"
        />
        <div class="controllerBar">
          <button id="skipBackward">
            <i class="bi bi-skip-backward-fill"></i>
          </button>
          <button id="togglePlay">
            <i class="bi bi-play-circle-fill"></i>
          </button>
          <button id="skipForward">
            <i class="bi bi-skip-forward-fill"></i>
          </button>
        </div>
      </div>
    </div>

    <footer
      style="
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: start;
        background-color: #3f3f3f;
      "
    >
      <p>Powered By:</p>
      <img
        src="assets\spotify_logo\Spotify_Logo_RGB_White.png"
        alt="Spotify Logo"
      />
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="spotify.js"></script>
  </body>
</html>
